<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood Journal ‚Äî AI-Powered Emotion Tracker</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>üìù Mood Journal</h1>
      <p class="tagline">Track your emotions over time. Start by writing how you feel.</p>
      <div class="mode">Mode: <span id="modeLabel"></span></div>
    </header>

    <main>
      <!-- New Entry Form -->
      <section class="card">
        <h2>New Entry</h2>
        <form id="entryForm">
          <textarea id="entryText" placeholder="How are you feeling today?" rows="5" required></textarea>
          <div class="actions">
            <button type="submit">Analyze & Save</button>
            <button type="button" id="clearAll" class="secondary">Clear All (local)</button>
          </div>
          <p id="status" class="status" role="status" aria-live="polite"></p>
        </form>
      </section>

      <!-- Mood Trend Chart -->
      <section class="card">
        <h2>Mood Trend</h2>
        <canvas id="moodChart" height="180"></canvas>
      </section>

      <!-- Past Entries -->
      <section class="card">
        <h2>Past Entries</h2>
        <div class="table-wrap">
          <table id="entriesTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Entry</th>
                <th>Emotion</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer>
      <small>Frontend-only demo. Switch to API mode later by editing <code>app.js</code>.</small>
    </footer>
  </div>

  <!-- Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
